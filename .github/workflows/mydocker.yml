name: My Sample Docker test

on: pull_request

jobs:
  phpcs:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
      with:
         ref: ${{ github.event.pull_request.head.sha }}
    - uses: carl-alberto/wpdocker1@master
      env:
        GH_BOT_TOKEN: ${{ secrets.GH_BOT_TOKEN }}

